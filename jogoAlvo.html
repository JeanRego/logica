<canvas width="600" height="400" style="border: black 2px solid;"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var raio = 10;
    var sorteioX;
    var sorteioY;


    function desenhaCirculo(x, y, raio,color) {

        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();

    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    function desenhaAlvo (x,y){

        desenhaCirculo(x, y, raio+20, 'red');
        desenhaCirculo(x, y, raio+10, 'white');
        desenhaCirculo(x, y, raio, 'red');
    }

    function sorteiaAlvo (maximo){
        return Math.floor(Math.random()*maximo);
    }

   
function atualizaTela(){
    limpaTela();
    sorteioX = sorteiaAlvo(600)
    sorteioY = sorteiaAlvo(400)
    desenhaAlvo(sorteioX,sorteioY);
    

}

function dispara (evento){
    var x = evento.pageX - tela.offsetLeft;
    var y = evento.pageY - tela.offsetTop;

     if ((x > sorteioX - raio)
      && (x < sorteioX + raio) 
      && (y > sorteioY - raio)
      && (y < sorteioY + raio )){
            alert('Acertou');
        }
}

tela.onclick = dispara;


   setInterval(atualizaTela,5000);

</script>
