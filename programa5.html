<canvas width="600" height="400" style="border: black 2px solid;"></canvas>
<br>
<input type="color" id="cores">

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var coresSelecionadas = document.querySelector ('#cores');
    
    var x = 20;
    var y = 20;

    // cÃ³digos do teclado

    var esquerda = 37;
    var cima = 38;
    var direita = 39;
    var baixo = 40;

    // taxa de incremento
    var taxa = 10;

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = coresSelecionadas.value;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    function atualizaTela() {

        limpaTela();
        desenhaCirculo(x, y, 10);
    }

    function leDoTeclado(evento) {
        
        if(evento.keyCode == cima  &&  y > 0){
            y=y - taxa;
        }  else if(evento.keyCode == baixo  &&  y < 400){
            y=y + taxa;

        } else if(evento.keyCode == esquerda  &&  x > 0){
            x=x - taxa;
        } else if(evento.keyCode == direita  &&  x < 600){
            x=x + taxa;
        }
    
    }

   document.onkeydown = leDoTeclado;
   setInterval(atualizaTela, 20);

</script>
