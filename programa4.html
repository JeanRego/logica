<canvas width="600" height="400" style="border: black 2px solid;"></canvas>
<br><br>
<input id="selecioneCor" type="color">

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var corSelecionada = document.querySelector ('#selecioneCor');

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = corSelecionada.value;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
}

    function limpaTela (){
        pincel.clearRect(0,0,600,400);
    }

    var x = 20;
    var sentido = 1;
    var aumentaRaio = 10;
    var diminuiRaio = 1;

    function atualizaTela (){
        limpaTela();
        console.log(sentido);
        if( x > 600) {
            sentido = -1
        } else if (x < 0) {
            sentido = 1;
        } 
        x = x + sentido;
        desenhaCirculo(x,20,aumentaRaio);
        if (aumentaRaio > 30){
            diminuiRaio = -1;
        } else if (aumentaRaio < 10) {
            diminuiRaio = 1;
        }
        aumentaRaio = aumentaRaio + diminuiRaio;
      
     
    }


    setInterval(atualizaTela, 10);


</script>
